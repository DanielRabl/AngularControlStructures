<div class = "section">
	<p class = "glowing-text" style="font-size: 25px;">Kinosaal</p>
    
	<div class="grid-container glow">
		<div class="grid-item">
            <div style = "display: grid; grid-auto-flow: rows;">
                <div class = "kino_element vertical-center">
                    <button (click)="this.reset()" class = "kino_button">Reset</button>
                </div>
                <div class = "kino_element vertical-center">
                    <button (click)="this.reserviereFreienSitz()" class = "kino_button">Freien Platz Reservieren</button>
                </div>
                <div class = "kino_element vertical-center">
                    <input type="number" #sitz placeholder="Sitz Nummer" style ="margin-right: 10px;">
                    <button (click)="reserviere(sitz.value)" class = "kino_button">Reservieren</button>
                </div>
                <div class = "kino_element vertical-center">
                    <input type="number" #sitze placeholder="Sitz Reihe" style ="margin-right: 10px;">
                    <button (click)="reserviereReihe(sitze.value)" class = "kino_button">Reservieren</button>
                </div>
            </div>
		</div>
		<div class="grid-item">
            <table>
                <tr *ngFor="let row of seatData; let i = index">
                    <div style="margin: 5px;" class = "vertical-center">
                        <h1 style ="display: fixed; margin-top: 0px; margin-right: 10px; color: rgb(100, 100, 100);">{{seatTypes[i]}}:</h1>
                        <td class="field" *ngFor="let seat of row; let j = index" style="vertical-align: middle;"
                            [ngClass]="{'occupied': seatData[i][j].belegt, 'available': !seatData[i][j].belegt, 'seat': true}">
                            <div class = "vertical-center">
                                <h2 style="margin: 0px; margin-top: 5px;" class = "glowing-text">{{seatData[i][j].sitz}}</h2>
                            </div>
                        </td>
                    </div>
                </tr>
            </table>
        </div>
	</div>
</div>
